<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="text" v-focus v-background>
    </div>
    <script src="./vue.js"></script>
    <script>
        // **`任务`** 实现一个可以自动聚焦input的自定义指令v-focus
        Vue.directive("focus", {//全局
        // inserted(dom) {
        //   dom.focus();
        // }
        inserted : function(dom) {
            dom.focus();
        } 
      });
        var vm = new Vue({
            el: '#app',
            data: {},
            methods: {},
            directives : {
                background : {//局部
                    inserted(dom) {
                        dom.style.background = 'skyblue'
                    }
                }
            }
        });
    </script>
</body>

</html>
