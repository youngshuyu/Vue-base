<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        现在数值:{{count}}
        <div>
            <!-- v-on监听事件 -->
            <button v-on:click="add">+</button>
            <button v-on:click="sub">-</button>
        </div>
    </div>
    <script src=".vue.js"></script>
    <script>
        const app = new Vue({
            el : '#app',
            data : {
                count : 0,
            },
            methods : {
                add : function() {
                    this.count++;//必须加this，不然它会在全局范围内找count变量
                    console.log('add');
                    
                },
                sub : function() {
                    this.count--;
                    console.log('sub');
                    
                }
            }
        })
    </script>
</body>
</html>
