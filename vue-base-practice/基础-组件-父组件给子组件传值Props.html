<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <child :xxx="city"></child>
    </div>
    <script src="./vue.js"></script>
    <script>
        // 1. 定义子组件

        // 2. 在父组件中将 ["北京", "上海","天津"] 传递给子组件

        // 3. 在子组件中获取该数据 并采用v-for循环显示在页面上
        
        var vm = new Vue({
            el: '#app',
            data: {
                city : ["北京", "上海","天津"]
            },
            methods: {},
            components : {
                "child" : {
                    template : `<div><ul><li v-for="item in xxx">{{item}}</li></ul></div>`,
                    props : ["xxx"]
                }
            }
        });
    </script>
</body>

</html>
