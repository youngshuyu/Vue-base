<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h3>{{message}}</h3>
        <h4>{{name}}</h4>
        <ul>
            <li v-for = 'item in color'>{{item}}</li> <!--用v-for可以遍历元素,遍历的同时自动生成了相应的li-->
        </ul>
    </div>

    <script src=".vue.js"></script>
    <script>
        const app = new Vue({
            el : '#app',
            data : {
                message : 'Hello Vue!',
                name : 'sakura',
                color : ['purple','yellow','pink','orange','green']
            }

        })
    </script>
</body>
</html>
