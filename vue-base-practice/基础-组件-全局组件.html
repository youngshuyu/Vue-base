<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        
       <el-count></el-count> 
    </div>
    <script src="./vue.js"></script>
    <script>
        // 实现一个全局组件 完成 加减计数器
        Vue.component("el-count",{
            template : `<div>
                            <button @click="cutCount">-</button>
                            <span>{{count}}</span>
                            <button @click="addCount">+</button>
                        </div>`,
            data () {
                return {count : 0}
            },
            methods : {
                cutCount() {
                    this.count && this.count--
                },
                addCount() {
                    this.count++
                }
            }            
        })
        var vm = new Vue({
            el: '#app',
            data: {},
            methods: {}
        });
        
    </script>
</body>

</html>
