<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="text" v-model="city">
        <ul>
            <li v-for="item in list">
                <span>{{item.name}}</span>
                <span>{{item.money}}</span>
            </li>
        </ul>

    </div>
    <script src="./vue.js"></script>
    <script>
        // 任务`**-: 实现路径:city值发生改变时  生成新name的list
        var vm = new Vue({
            el: '#app',
            data: {
                city : '重庆',
                list : [
                    {name : '重庆',money : 5000},
                    {name : '重庆',money : 5000},
                    {name : '重庆',money : 5000}
                ]
            },
            methods: {},
            watch : {
                city : function(newValue) {
                    this.list.map(item =>  item.name = newValue)
                }
            }
        });
    </script>
</body>

</html>
