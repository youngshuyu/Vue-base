<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p>{{name}}</p>
        <p>{{toUpper}}</p>
    </div>
    <script src="./vue.js"></script>
    <script>
        // **`任务`:**通过计算属性实现一个通过查找索引 改变该索引的字符串为大写
        var vm = new Vue({
            el: '#app',
            data: {
                name : 'zhangsan'
            },
            methods: {},
            computed: {
                toUpper() {
                    return this.name.split('').map((item, index) => {
                        if (index === 0) {
                            return item.toUpperCase()
                        }
                        return item;
                    }).join('');
                }
            }
        });
    </script>
</body>

</html>
