<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .default {
            color: red;
        }

    </style>
</head>

<body>
    <div id="app">
        <p :style="[style1,style2]" class="default">{{text}}</p>
    </div>
    <script src="./vue.js"></script>
    <script>
//         **`任务`**

// 1. 实例化一个Vue实例
// 2. 定义一个p标签 原有样式 为字体红色
// 3. 使用v-bind绑定对象语法 将字体大小设置为48px ,加粗
// * 语法:  :style="[对象1,对象2...]"

// **注意** 对象可以是多个属性的 集合  同样里面的css属性需要遵从小驼峰命名的规则
        var vm = new Vue({
            el: '#app',
            data: {
                text : '炫炫炫炫炫炫炫炫炫炫炫炫炫炫炫炫炫炫炫炫炫炫炫炫',
                style1 : {fontSize : '48px',},
                style2 : {
                    fontWeight : '700',
                    dly : 'inline'
                }
                
            },
            methods: {}
        });
    </script>
</body>

</html>
