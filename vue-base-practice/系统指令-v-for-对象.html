<body>
    <div id="app">
        <ul>
            <li v-for="(item,key,index) in person">{{key+':'}}{{item}}{{':' + (index + 1)}}</li>
        </ul>
    </div>
</body>
<script src="vue.js"></script>
<script>

// 3. 将person中的内容 v-for循环在li标签上显示



    var vm = new Vue({
        el : '#app',
        data : {
            person: { name: '张三', sex:'男',age: 18 },       
        },
        
    })
</script>
